<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <title>Reto final bootcamp</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Reto final bootcamp</h1>
  </header>

<div class="container-fluid"> 
<div class="row">

      <article class="item" draggable="true">

              </div>
              <div class="product-price">
                25.90 €
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="item" draggable="true">
        <div class="product" data-price="50">
          <div class="product-preview">
            <div class="image">
              <img draggable="false" src="./img/chaqueta.webp" />
            </div>

              <div class="product-name">
                Chaqueta
              </div>
              <div class="product-price">
                49.99 €
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="item" draggable="true">

          <div class="product-preview">

      <article class="item" draggable="true">

          <div class="product-preview">
            <div class="image">

              <div class="product-price">
                15.90 €
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="item" draggable="true">

        <div class="product" data-price="30.9">
          <div class="product-preview">
            <div class="image">

            </div>
          </div>

      </article>

        <div class="product" data-price="100">
          <div class="product-preview">
            <div class="image">

          <div class="product-preview">

            </div>

              <div class="product-name">

    <div class="total">
      <span>Total: </span><span id="total">0 €</span>
    </div>
    <div id="cartZone" class="cart list">
      <span>Arrastra tu producto aquí</span>
      <span class="hide">Retira los productos para eliminarlos del carrito</span>
    </div>
      <button class="btn " id="btnReset">Pagar</button>
  </div>
</div>
</div>
  <script type="text/javascript" src="./js/app.js"></script>

</html>
